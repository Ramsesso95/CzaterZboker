<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plikowy Czat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="chat">
      <header class="chat__header">
        <div class="chat__title">Plikowy Czat</div>
        <div class="chat__status">
          <span class="dot" id="dot"></span>
          <span id="status">czekam…</span>
        </div>
      </header>
      <main id="messages" class="chat__messages" aria-live="polite" aria-relevant="additions"></main>
      <footer class="legend">
        Format pliku: <code>[rr.mm.dd] [hh.mm.ss] {ME|THEM} -> {treść}</code>
      </footer>
      <form id="form" class="chat__input" autocomplete="off">
        <input id="text" type="text" placeholder="Napisz wiadomość…" maxlength="4000" required />
        <button id="send" type="submit" title="Wyślij">Wyślij</button>
      </form>
    </div>
  </div>

  <template id="msg-template">
    <div class="msg">
      <div class="msg__bubble"></div>
      <div class="msg__meta"></div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
